<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="card">
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Enter city name" spellcheck="false" />
      <button id="search-button"><img src="images/search.png" alt="Search" /></button>
    </div>
    <div class="weather">
      <img src="images/clear.png" alt="" class="weather-icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">City Name</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Humidity" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Wind" />
          <div>
            <p class="wind">-- km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
